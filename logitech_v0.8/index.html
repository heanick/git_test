    <script>
      document.addEventListener("mousemove", function (e) {
        // Create a new trail element
        var trail = document.createElement("div");
        trail.style.position = "absolute";
        trail.style.height = "40px";
        trail.style.width = "40px";
        trail.style.border = "2px solid #333";
        trail.style.background = "transparent";
        trail.style.borderRadius = "50%";
        trail.style.pointerEvents = "none"; // To prevent the element from interfering with the mouse events
        trail.style.transform = "translate(-50%, -50%)"; // To center the element at the mouse position
        trail.style.zIndex = "9999";

        // Set the position of the trail element to the current mouse position
        trail.style.left = e.pageX + 10 + "px";
        trail.style.top = e.pageY + 10 + "px";

        // Add the trail element to the document
        document.body.appendChild(trail);

        // Remove the trail element after a short time
        setTimeout(function () {
          document.body.removeChild(trail);
        }, 100);
      });
    </script>
